apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    konghq.com/protocols: "http,https"   # Enable both HTTP and HTTPS
    konghq.com/strip-path: "false"
    kubernetes.io/ingress.class: kong
  name: ingress-for-brac
spec:
  rules:
  - host: brac-feedback.oss.net.bd   # Replace "your-hostname.com" with your desired hostname
    http:
      paths:
      - backend:
          service:
            name: feedback-api
            port:
              number: 8082
        path: /api
        pathType: Prefix
